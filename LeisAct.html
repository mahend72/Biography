	<script>
    let prevScrollPos = window.pageYOffset;
    window.onscroll = function() {
      let currentScrollPos = window.pageYOffset;
      if (prevScrollPos > currentScrollPos) {
        // Scroll up
        document.querySelector('.navbar').style.backgroundColor = '#404040';
      } else {
        // Scroll down
        document.querySelector('.navbar').style.backgroundColor = 'rgba(0, 0, 0, 0)';
      }
      prevScrollPos = currentScrollPos;
    };
	</script>

 <button class="hover-button" onclick="scrollToTop()"><strong>Top</strong></button>
  <script>
    // JavaScript function to scroll to the top of the page
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Show/hide the hover button based on scrolling
    window.addEventListener('scroll', function() {
      var hoverButton = document.querySelector('.hover-button');
      if (window.scrollY > 200) {
        hoverButton.style.display = 'block';
      } else {
        hoverButton.style.display = 'none';
      }
    });
